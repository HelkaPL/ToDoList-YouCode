<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList - YouCode - #6</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <main class="container">
        <header>
          <h1>Lista zadań</h1>
        </header>
        <section class="section">
          <h2 class="section__title">Dodaj nowe zadanie</h2>
          <form class="section__content">
            <input type="text" placeholder="Co jest do zrobienia?">
            <input type="submit" value="Dodaj zadanie">
          </form>
        </section>
        <section class="section">
          <header>
            <h2 class="section__title">Lista zadań</h2>
          </header>
          <ul class="section__content">
            <li>
                Jakies tymczasowe zadanie
            </li>
          </ul>
        </section>
    </main>
