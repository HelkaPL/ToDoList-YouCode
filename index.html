<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ToDoList - YouCode - #6</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/section.css">
    <link rel="stylesheet" href="./css/taskForm.css">
    <link rel="stylesheet" href="./css/taskList.css">
    <script defer src="./js/script.js"></script>
</head>
<body class="container">
    <main>
        <header>
          <h1>Lista zadań</h1>
        </header>
        <section class="section">
          <h2 class="section__title">Dodaj nowe zadanie</h2>
          <form class="section__content taskForm">
            <input type="text" class="taskForm__taskContent" placeholder="Co jest do zrobienia?" autofocus>
            <input type="submit" class="taskForm__button" value="Dodaj zadanie">
          </form>
        </section>
        <section class="section">
          <header>
            <h2 class="section__title">Lista zadań</h2>
          </header>
          <ul class="section__content js-tasks">
            <!-- tasks list in here is generated by JS -->
          </ul>
        </section>
    </main>  
</body>
</html>
